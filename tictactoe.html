<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #ffffff;
            color: #333;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            color: #e74c3c;
            font-weight: bold;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 120px;
            height: 120px;
            background: #ecf0f1;
            font-size: 3em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #e74c3c;
            cursor: pointer;
            color: #2c3e50;
            border-radius: 10px;
            transition: 0.3s;
        }
        .cell:hover {
            background-color: #dfe6e9;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        button {
            margin-top: 20px;
            padding: 14px 28px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #2980b9;
        }
        select {
            font-size: 1.5em;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 3px solid #3498db;
            background-color: #ecf0f1;
            font-weight: bold;
        }
        label {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        #status {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <label for="mode">Select Mode:</label>
    <select id="mode" onchange="resetBoard()">
        <option value="player">Two Players</option>
        <option value="ai">Play Against AI</option>
    </select>
    <div id="board"></div>
    <button onclick="resetBoard()">Restart</button>
    <p id="status"></p>
    
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const modeSelect = document.getElementById('mode');

        function createBoard() {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                cellElement.addEventListener('click', () => makeMove(index));
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;
            board[index] = currentPlayer;
            createBoard();
            checkWinner();
            if (gameActive) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (modeSelect.value === 'ai' && currentPlayer === 'O') {
                    setTimeout(aiMove, 500);
                }
            }
        }

        function aiMove() {
            let availableMoves = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
            if (availableMoves.length > 0) {
                let move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                board[move] = 'O';
                createBoard();
                checkWinner();
                currentPlayer = 'X';
            }
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let combo of winningCombos) {
                let [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusElement.textContent = `${board[a]} wins!`;
                    gameActive = false;
                    return;
                }
            }
            if (!board.includes('')) {
                statusElement.textContent = "It's a draw!";
                gameActive = false;
            }
        }

        function resetBoard() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            statusElement.textContent = '';
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
